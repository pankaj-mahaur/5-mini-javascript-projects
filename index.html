<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>5 MINI JAVASCRIPT PROJECTS</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing:border-box;
            }
          /* start styling for Color Flipper */
            .container1 {
                display: flex;
                justify-content: space-around ;
                align-items: center;
                height: 50vh;
                width: 100%;
                padding-left: 50px;
                font-family: Arial, sans-serif;
            }
            .heading{
                font-size: 40px;
            }
            #green {
                background-color: green;
            }
            #red {
                background-color: red;
            }
            #blue {
                background-color: blue;
            }
            
            button{
                width: 100px;
                height: 60px;
                border: 1px solid #fff;
                border-radius: 10px;
                font-size: 20px;
                font-weight: bold;
                
            }
            button:hover {
                cursor: pointer;
            
            }
            /* end styling for Color Flipper */
            /* start styling for Palindrome Checker */
            .container2 {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                width: 100%;
                height: 50vh;
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #ff416c, #ff4b2b, #ff4b2b, #ff416c);

            }
            .box{
              display: flex;
              align-items: center;
              flex-direction: column;
              gap: 10px;
              margin: 0 auto;
              width: 95%;
            }
            .container2 input{
                padding: 0 15px;
                width: 50%;
                height: 60px;
                border: none;
                border-radius: 10px;
                outline: none !important;
                font-size: 22px;
            }
            .container2 input::placeholder{
                color: #e52e71;
                opacity: 0.5;
            }
            /* end styling for Color Flipper */
            /* start styling for Random Quote Generator */
            .container3 {
                display: flex;
                flex-direction: column;
                justify-content: start;
                align-items: center;
                height: 50vh;
                width: 100%;
                font-family: Arial, sans-serif;

            }
            /* end styling for Random Quote Generator */
            /* start styling for Stop Watch */
            .container4 {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 50vh;
                width: 100%;
                font-family:Helvetica, sans-serif;
                text-align: center;
                padding: 20px;
                background-color: black;
                color: #fff;
            }
            .box1 {
                display: flex;
                gap: 10px;
                
            }
            .box1 button{
                border: none;
                border-radius: 50px;
                width: 80px;
                height: 80px;
                transition: all 0.2s;
            }
            .box1 button:hover{
               cursor: pointer ;

            }
            .box1 button:active {
                transform: translateY(3px);
                transform: translateX(0.5px);
                box-shadow: 0 2px 0 #747474;
            }
            /* end styling for Stop Watch */
            /* start styling for TODO LIST */
            .container5 {
                display: flex;
                justify-content: start;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                width: 100%;
                font-family: Arial, sans-serif;
                    
            }
            .container5 h1{
                margin-top: 100px;
            }
            .container5 input{
                padding: 10px;
                width: 200px;
                border-radius: 5px;
                border: 2px inset #f00d60;
                outline: none;
                font-size: 20px;
                transition: 0.3s ease-in-out;
                
            }
            .container5 input:hover{
                border-color: #08c2da;
            }
            .container5 input:hover::placeholder{
                color: #08c2da;
                transition: 0.3s ease-in-out;
            }
            .container5 input:focus{
                border: 2px ridge #08c2da;
            }
            .container5 input::placeholder {
                color: #f00d60;
                font-size: 18px;
            }
            .container5 input:focus::placeholder {
                color: #08c2da;
            }
            .container5 button{
                border: 2px groove #f00d60;
                margin-top: 10px;
                border-radius: 5px;
                font-size: 15px;
                color: #f00d60;
                height: 40px;
                background-color: transparent ;
                transition: 0.4s ease;
            }
            .container5 button:hover{
                border: 2px inset #08c2da ;
                color: #08c2da;
            }
            /* end styling for TODO LIST */
        </style>
    </head>
    <body>
        <!-- Color Flipper -->
        <div class="container1">
            <h3 class="heading">Color Flipper</h3>
            <div class="box">
                <button id="red" onclick="setColor('red')">Red</button>
                <button id="green" onclick="setColor('green')">Green</button>
                <button id="blue" onclick="setColor('blue')">Blue</button>
                <button onclick="randomColor()">Random</button>
            </div>
        </div>
        <!-- Palindrome Checker -->
        <div class="container2">
            <h3 class="heading">Palindrome Checker</h3>
            <div class="box">
                <input id="input1" type="text" placeholder="Type Something">
                <button onclick="check()">Check</button>
            </div>
        </div>
        <!-- Random Quote Generator -->
        <div class="container3">
            <h3 class="heading">Random Quote Generator</h3>
            <p id="quote"></p>
            <button onclick="generateQuote()">Generate Quote</button>
        </div>
        <!-- Stop Watch -->
        <div class="container4">
            <h2>StopWatch</h2>
            <h1 id="time">00:00</h1>
            <div class="box1">
                <button onclick="startClock()">Start</button>
                <button onclick="stopClock()">Stop</button>
                <button onclick="resetClock()">Reset</button>
            </div>
        </div>
        <!-- TODO LIST -->
        <div class="container5">
            <h1>TODO LIST</h2>
            <h2>Items</h3>
            <div id="items"></div>
            <input type="text" id="itemInput" placeholder="Add an item">
            <button onclick="addItem">Add Item</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
